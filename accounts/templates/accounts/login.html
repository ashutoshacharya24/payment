<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'accounts/css/registration.css' %}">
  </head>
  <body>
    <div class="main">
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
          <h2 class="title">Sign in to Website</h2>
          <input class="form__input" type="text" placeholder="Email" name="email" />
          <input class="form__input" type="password" placeholder="Password" name="password" />
          <button class="button submit" type="submit">SIGN IN</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="title">Hey !!!</h2>
          <p class="description">Don't have account Enter your personal details and start journey with us</p>
          <a href="{% url 'register' %}">
            <button class="switch__button button switch-btn">SIGN UP</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
